<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Python Weather App</title>
</head>
<body>
    <h1>Todays Weather Report</h1>
    <h2>National View</h2>
    <div>
        <img src="images/noaad1.gif" alt="Today's National Weather Map" style="width:100%; max-width:600px;">
    </div>
    <h2>Local Forecast</h2>
    <div>
        <h3>Next 24 Hours</h3>
        <p>{text_forecast[0,1]}</p>
        <h3>Extended Forecast</h3>
        <p>{text_forecast[2-9]}</p>


    </div>

</body>
</html>
